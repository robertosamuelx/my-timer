<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./render.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Timer</title>
</head>
<body>
    <div class="clock">
        <i class="fas fa-clock maximize-clock"></i>
        <h3 class="time">0:0:0</h3>
    </div>
    <div class="controllers">
        <i class="fas fa-play controller"></i>
        <i class="fas fa-pause controller"></i>
        <i class="fas fa-stop controller"></i>
    </div>
</body>
</html>
